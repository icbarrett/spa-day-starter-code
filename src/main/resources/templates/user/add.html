<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <link href="../static/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet" />
    <title>Sign Up</title>
</head>
<body>
    <form method = 'post' th:action="@{/user}">
       <div>
           <label>Username:
               <input  type = "text" name = "username" th:value="${user.username}">
               <span th:errors="${user.username}"></span>
            </label>
        </div>
<!--        <p class="error" th:errors="${user.username}"></p>-->
        <div>
        <label>
            Email:
            <input  name = "email" th:value ="${user.email}">
            <span th:errors="${user.email}"></span>
        </label>
<!--            <p class="error" th:errors="${user.email}"></p>-->
        </div>
        <div>
        <label>
            Password:
            <input  type = "password" name = "password"$>
<!--            <span th:error="${user.password}"></span>-->
        </label>
            <p class="error" th:errors="${user.password}"></p>
        </div>
        <div>
        <label>
            Verify Password:
            <input type = 'password' name = 'verifyPassword'>
            <span th:error="${user.verifyPassword}"></span>

        </label>
<!--            <p class="error" th:errors="${user.password}"></p>-->

        </div>

        <p th:text="${error}"></p>

        <input type = 'submit' value = 'Sign Up'>
    </form>

</body>
</html>
